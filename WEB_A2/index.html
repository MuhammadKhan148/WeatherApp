<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Weather App</div>
            <nav>
                <ul>
                    <li><a href="#dashboard" class="nav-link active" data-target="dashboard">Dashboard</a></li>
                    <li><a href="#tables" class="nav-link" data-target="tables">Tables</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Search for a city">
                    <button id="searchBtn">Get Weather</button>
                </div>
                <div class="user-profile">
                    <img src="images/usericon.jpeg" alt="User Avatar" class="avatar">
                    <span>Muhammad Abdullah Khan</span>
                </div>
            </header>
            <section id="content">
                <div id="dashboard" class="page active">
                    <div id="weatherWidget" class="weather-widget">
                        <h2>Weather in <span id="cityName"></span></h2>
                        <div id="weatherIcon"></div>
                        <p id="temperature" class="temperature"></p>
                        <button id="unitToggle" class="unit-toggle">Toggle °C/°F</button>
                        <p id="weatherDescription" class="description"></p>
                        <p id="humidity" class="humidity"></p>
                        <p id="windSpeed" class="wind-speed"></p>
                    </div>
                    <p id="lastUpdated" class="last-updated"></p>
                    <div class="charts">
                        <div class="chart">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="conditionsChart"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="temperatureLineChart"></canvas>
                        </div>
                    </div>
                </div>
                <div id="tables" class="page">
                    <div class="filter-buttons">
                        <button id="sortAsc" class="filter-btn">Sort Ascending</button>
                        <button id="sortDesc" class="filter-btn">Sort Descending</button>
                        <button id="filterRain" class="filter-btn">Show Rainy Days</button>
                        <button id="highestTemp" class="filter-btn">Highest Temperature</button>
                    </div>
                    <div id="forecastTable" class="forecast-table">
                        <!-- 5-day forecast table will be dynamically inserted here -->
                    </div>
                    <div id="chatbot" class="chatbot">
                        <div class="chat-header">Weather Chatbot</div>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Chat messages will be dynamically inserted here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Ask about weather...">
                            <button id="sendBtn">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="loadingSpinner" class="spinner hidden"></div>
    <script src="script.js"></script>
</body>

</html>
